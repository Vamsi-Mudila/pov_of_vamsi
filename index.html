<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>pov_of_vamsi</title>
  <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body>
  <header>
    <div class="logo">pov_of_vamsi</div>
    <nav>
      <a href="#">Overview</a>
      <a href="#">People</a>
      <a href="#">Things</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="filters">
    <button class="filter-btn active" data-category="all">All</button>
    <button class="filter-btn" data-category="people">People</button>
    <button class="filter-btn" data-category="things">Things</button>
    <button class="filter-btn" data-category="places">Places</button>
  </section>

  <main class="masonry" id="gallery">
    <div class="item" data-category="places"><img src="assets/images/img1.jpg" alt="Sample 1"></div>
    <div class="item" data-category="people"><img src="assets/images/img2.jpg" alt="Sample 2"></div>
    <div class="item" data-category="things"><img src="assets/images/img3.jpg" alt="Sample 3"></div>
    <div class="item" data-category="people"><img src="assets/images/img4.jpg" alt="Sample 4"></div>
    <div class="item" data-category="places"><img src="assets/images/img5.jpg" alt="Sample 5"></div>
    <div class="item" data-category="things"><img src="assets/images/img6.jpg" alt="Sample 6"></div>
  </main>

  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" alt="Full View">
    <span class="close">&times;</span>
  </div>

  <script src="assets/js/scripts.js"></script>
</body>
</html>
