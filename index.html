<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>pov_of_vamsi | VAMSI MUDILA</title>
  <link rel="stylesheet" href="assets/css/styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">pov_of_vamsi</div>
    <nav>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="https://instagram.com/pov_of_vamsi" target="_blank"><i class="fab fa-instagram"></i></a>
    </nav>
  </header>

  <section class="filters">
    <button class="filter-btn active" data-category="all">All</button>
    <button class="filter-btn" data-category="landscapes">Landscapes</button>
    <button class="filter-btn" data-category="citylife">City Life</button>
    <button class="filter-btn" data-category="streetlife">Street Life</button>
    <button class="filter-btn" data-category="portraits">Portraits</button>
    <button class="filter-btn" data-category="goldenhour">Golden Hour</button>
    <button class="filter-btn" data-category="nature">Nature</button>
    <button class="filter-btn" data-category="details">Details</button>
    <button class="filter-btn" data-category="reflections">Reflections</button>
    <button class="filter-btn" data-category="architecture">Architecture</button>
    <button class="filter-btn" data-category="travelstories">Travel Stories</button>
  </section>

  <main class="masonry" id="gallery">
    <div class="item" data-category="architecture"><img src="assets/images/img1.jpg" alt="Architecture"></div>
    <div class="item" data-category="landscapes"><img src="assets/images/img2.jpg" alt="Landscapes"></div>
    <div class="item" data-category="streetlife"><img src="assets/images/img3.jpg" alt="Street Life"></div>
    <div class="item" data-category="nature"><img src="assets/images/img4.jpg" alt="Nature"></div>
  </main>

  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" alt="Full View">
    <span class="close">&times;</span>
  </div>

  <script src="assets/js/scripts.js"></script>
</body>
</html>
